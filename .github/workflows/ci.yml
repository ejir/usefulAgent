name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile || yarn install
      - name: Generate Prisma Client
        run: npx prisma generate
      - name: Lint
        run: yarn lint
      - name: Typecheck
        run: yarn typecheck
